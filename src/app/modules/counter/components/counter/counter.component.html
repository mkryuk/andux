<div class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <div class="caption counter">
      <h1>Counter: {{counter | async}}</h1>
      <button class="btn btn-primary" role="button" (click)="increment()">Increment</button>
      <button class="btn btn-primary" role="button" (click)="decrement()">Decrement</button>
    </div>
  </div>
</div>
